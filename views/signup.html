"1930-01-01" required></div><div class="col-lg-6 col-xl-6"><label for="phone">Phone Number</label><input class="form-control" id="phone" type="text" placeholder="Phone Number" name="phone"></div></div></div><br><div class="form-group"><div class="row"><div class="col"><label for="pw">Password</label><input class="form-control" id="pw" type="password" onkeyup="checkPasswords();" placeholder="Password*" name="password" required></div></div></div><br><div class="form-group"><div class="row"><div class="col"><label for="pw2">Confirm Password</label><input class="form-control" id="pw2" type="password" onkeyup="checkPasswords();" placeholder="Retype Password*" name="confirmPassword" autocomplete="new-password" required></div></div></div><br><div class="row"><div class="col"><p id="pw_message" style="display: none; color: red; font-weight: bold;">Passwords do not match.</p></div></div><br><div class="form-group"><div class="row"><div class="col"><div class="form-check"><input class="form-check-input" id="invalidCheck" type="checkbox" value="" required=""><label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label><div class="invalid-feedback">You must agree before submitting.</div></div></div></div></div><br><div class="container text-center"><button class="btn btn-primary page-button" id="submit" type="submit" data-loading-text="&lt;i class='fa fa-circle-o-notch fa-spin'&gt;&lt;/i&gt; Processing Order" data-toggle="modal" data-target="#myModal">Sign Up</button></div></form></div></div></div><script>$('.btn').on('click', function () {

</script><script>(function () {
    'use strict';
    window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();

var checkPasswords = function () {
    if (document.getElementById('pw').value ==
        document.getElementById('pw2').value) {
        document.getElementById('submit').disabled = false;
        document.getElementById('pw_message').style.display = 'none';
    } else {
        document.getElementById('submit').disabled = true;
        document.getElementById('pw_message').style.display = 'block';
    }
}</script></div></body></html>
